<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Achievement Thermometer</title>
<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: transparent;
}

.thermometer {
  position: relative;
  width: 80px;
  height: 260px;
  border-radius: 40px;
  border: 6px solid #444;
  background: #eee;
  display: flex;
  align-items: flex-end;
  overflow: hidden;
}

.fill {
  width: 100%;
  background: linear-gradient(to top, #ff3b3b, #ff8c42);
  height: 0%;
  transition: height 0.6s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
}

.bulb {
  position: absolute;
  bottom: -50px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 6px solid #444;
  background: radial-gradient(circle at 30% 30%, #ff8c42, #ff3b3b);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 20px;
  font-weight: bold;
}

.controls {
  margin-top: 80px;
  display: flex;
  gap: 10px;
}

button {
  padding: 8px 16px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
}

.yes { background: #4CAF50; color: white; }
.no  { background: #f44336; color: white; }
</style>
</head>

<body>

<div class="thermometer">
  <div class="fill" id="fill">0%</div>
  <div class="bulb" id="bulb">0%</div>
</div>

<div class="controls">
  <button class="yes" onclick="change(10)">Да</button>
  <button class="no" onclick="change(-10)">Нет</button>
</div>

<script>
let progress = 0;

function getInitial() {
  const params = new URLSearchParams(window.location.search);
  const val = parseInt(params.get("value"));
  return isNaN(val) ? 0 : Math.min(100, Math.max(0, val));
}

function update() {
  document.getElementById("fill").style.height = progress + "%";
  document.getElementById("fill").textContent = progress + "%";
  document.getElementById("bulb").textContent = progress + "%";
  localStorage.setItem("thermoProgress", progress);
}

function change(step) {
  progress = Math.min(100, Math.max(0, progress + step));
  update();
}

window.onload = () => {
  const saved = parseInt(localStorage.getItem("thermoProgress"));
  progress = isNaN(saved) ? getInitial() : saved;
  update();
};
</script>


</body>
</html>

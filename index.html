<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermometer Progress</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .thermometer {
      position: relative;
      width: 80px;
      height: 260px;
      border-radius: 40px;
      border: 6px solid #444;
      background: #eee;
      display: flex;
      align-items: flex-end;
      overflow: hidden;
    }

    .fill {
      width: 100%;
      background: linear-gradient(to top, #ff3b3b, #ff8c42);
      height: 0%;
      transition: height 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .bulb {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid #444;
      background: radial-gradient(circle at 30% 30%, #ff8c42, #ff3b3b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="thermometer">
    <div class="fill" id="fill">0%</div>
    <div class="bulb" id="bulb">0%</div>
  </div>

 <script>
  let progress = 0;
  const STEP = 10; // Ð½Ð° ÑÐºÐ¾Ð»ÑŒÐºÐ¾ Ð¼ÐµÐ½ÑÐµÑ‚ÑÑ Ð¿Ñ€Ð¾Ð³Ñ€ÐµÑÑ

  function getProgressFromURL() {
    const params = new URLSearchParams(window.location.search);
    let value = parseInt(params.get("value")) || 0;
    return Math.min(100, Math.max(0, value));
  }

  function setProgress(value) {
    progress = Math.min(100, Math.max(0, value));
    const fill = document.getElementById("fill");
    const bulb = document.getElementById("bulb");
    fill.style.height = progress + "%";
    fill.textContent = progress + "%";
    bulb.textContent = progress + "%";
  }

  function increase() {
    setProgress(progress + STEP);
  }

  function decrease() {
    setProgress(progress - STEP);
  }

  // ðŸ”¹ ÑÐ»ÑƒÑˆÐ°ÐµÐ¼ ÐºÐ¾Ð¼Ð°Ð½Ð´Ñ‹ Ð¸Ð· Genially
  window.addEventListener("message", (event) => {
    if (!event.data) return;

    if (event.data.type === "increase") increase();
    if (event.data.type === "decrease") decrease();
    if (event.data.type === "set") setProgress(event.data.value);
  });

  // ÑÑ‚Ð°Ñ€Ñ‚Ð¾Ð²Ð¾Ðµ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð¸Ðµ
  setTimeout(() => setProgress(getProgressFromURL()), 300);
</script>

</body>
</html>
